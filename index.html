<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/check-list.png">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <meta name="keywords" content="HTML, CSS, JavaScript, tutorial, to-do list app">
    <meta name="description" content="To-Do List">
    <meta name="author" content="Khai Vo">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="img/to-do list.ico" alt="to-do list"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task..." >
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <button id="removeTask" onclick="removeAllTask()">Remove All</button>
        </div>
    </div>
</body>
</html>
